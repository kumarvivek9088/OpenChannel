<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenChannel - Real-time Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="join-container" id="joinContainer">
      <h1>OpenChannel</h1>
      <p>Join a room to start chatting</p>
      <div class="form-group">
        <!-- <label for="username" hidden>Username (optional)</label> -->
        <input type="text" id="username" placeholder="Enter username" hidden>
      </div>
      <div class="form-group">
        <label for="roomId">Room ID</label>
        <input type="text" id="roomId" placeholder="Enter room ID">
      </div>
      <button id="joinBtn">Join Room</button>
    </div>

    <div class="chat-container" id="chatContainer">
      <div class="chat-header">
        <h2>Room: <span id="roomDisplay"></span></h2>
        <div class="user-count">
          <span id="userCount">0</span> online
        </div>
      </div>
      
      <div class="chat-messages" id="chatMessages"></div>
      
      <div class="chat-form">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
